<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 완료</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50; /* Green color */
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>✅ 이메일 인증이 완료되었습니다.</h2>
    <p>앱으로 돌아가서 계속 진행해주세요.</p>
</div>
</body>
</html>
