<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; max-width: 600px; margin: auto;">
<h2>별도리 이메일 인증</h2>
<p>아래 버튼을 클릭하여 이메일 인증을 완료해주세요.</p>
<a th:href="${verificationUrl}"
   style="padding:10px 20px; background-color:#4CAF50; color:white; text-decoration:none;">
    이메일 인증하기
</a>
<p style="margin-top:16px; font-size:12px; color:#666;">
    버튼이 보이지 않거나 링크가 클릭되지 않을 경우 아래 주소를 복사해 브라우저에 붙여넣어 주세요.<br/>
    <code th:text="${verificationUrl}">https://example.com/auth/verify-email?token=...</code>
</p>
</body>
</html>
