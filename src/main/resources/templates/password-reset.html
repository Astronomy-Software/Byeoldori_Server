<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>비밀번호 재설정</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; max-width: 600px; margin: auto;">
<h2>비밀번호 재설정</h2>
<p>아래 버튼을 눌러 새 비밀번호를 설정해 주세요.</p>

<a th:href="${resetUrl}"
   style="padding:10px 20px; background-color:#2B6CB0; color:white; text-decoration:none; border-radius:6px; display:inline-block;">
    비밀번호 재설정
</a>

<p style="margin-top:16px; font-size:12px; color:#666;">
    버튼이 보이지 않거나 링크가 클릭되지 않을 경우 아래 주소를 복사해 브라우저에 붙여넣어 주세요.<br/>
    <code th:text="${resetUrl}">https://example.com/reset-password?token=...</code>
</p>
</body>
</html>
